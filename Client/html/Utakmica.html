        <h2>Kreiranje utakmice</h2>
        <form id="createForm">
            <label for="naziv">Naziv:</label>
            <input type="text" name="naziv" required>
            <label for="datum">Datum:</label>

            <label for="kolo">Kolo:</label>

    <div>
        <h2>Dodavanje timova</h2>
        <form id="teamForm">
            <label for="naziv">Naziv utakmice:</label>
            <input type="text" name="naziv" required>
          
            <label for="teams">Izaberite tim koji dodajete:</label>
            <select id="teams" multiple>
             
            </select>
            <button type="submit">Dodaj</button>

    <div>
        <h2>Biranje sporta</h2>
        <form id="sportForm">
            <label for="naziv">Naziv utakmice:</label>
            <input type="text" name="naziv" required>
            <label for="sportSelect">Dostupni sportovi:</label>
            <select id="sportSelect" name="sportId" required></select>
            <button type="submit" id = "submitSport">Dodaj sport</button>
        </form>
    </div>


    <div>
        <h2>Brisanje utakmice</h2>
        <form id="deleteForm">
            <label for="deleteUtakmicaId">Naziv utakmice:</label>
            <input type="text" id="deleteUtakmicaId" required>
