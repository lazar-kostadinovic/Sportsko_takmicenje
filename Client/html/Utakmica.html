        <h1>Utakmica</h1>
        <div id="row">
            <div>
                <h2>Kreiranje utakmice</h2>
                <form id="createForm">
                    <label for="naziv">Naziv:</label>
                    <input type="text" name="naziv" required>
                    <label for="datum">Datum:</label>
                    <input type="date" name="datum" required>
                    <label for="kolo">Kolo:</label>
                    <input type="text" name="kolo" required>

                    <button type="submit">Dodaj</button>
                </form>
            </div>

            <div>
                <h2>Dodavanje timova</h2>
                <form id="teamForm">
                    <label for="utakmicaSelect">Izaberite utakmicu:</label>
                    <select id="utakmicaSelect" required></select>

                    <!-- <label for="naziv">Naziv utakmice:</label>
                    <input type="text" name="naziv" required> -->

                    <label for="teams">Izaberite tim koji dodajete:</label>
                    <select id="teams" multiple>

                    </select>
                    <button type="submit">Dodaj</button>
                </form>
            </div>

            <div>
                <h2>Biranje sporta</h2>
                <form id="sportForm">
                    <label for="utakmicaSelectSport">Izaberite utakmicu:</label>
                    <select id="utakmicaSelectSport" required></select>
                    <!-- <label for="naziv">Naziv utakmice:</label>
                    <input type="text" name="naziv" required> -->
                    <label for="sportSelect">Dostupni sportovi:</label>
                    <select id="sportSelect" name="sportId" required></select>
                    <button type="submit" id="submitSport">Dodaj sport</button>
                </form>
            </div>
            <div>
                <h2>Brisanje utakmice</h2>
                <form id="deleteForm">
                    <label for="deleteUtakmicaSelect">Izaberite utakmicu za brisanje:</label>
                    <select id="deleteUtakmicaSelect" required></select>
                    <!-- <label for="deleteUtakmicaId">Naziv utakmice:</label>
                    <input type="text" id="deleteUtakmicaId" required> -->
                    <button type="submit">Obri≈°i</button>
                </form>
            </div>
        </div>
