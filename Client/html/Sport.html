    <h1>Sportovi</h1>

    <div>
        <h2>Lista sportova</h2>
        <ul id="sportoviList"></ul>
    </div>

    <div>
        <h2>Create Sport</h2>
        <form id="createForm">
            <!-- <label for="SportId">Id sporta:</label>
            <input type="text" name="SportId" required> -->
            <label for="naziv">Naziv:</label>
            <input type="text" name="naziv" required>
            <label for="brIgraca">Broj igraca:</label>
            <input type="text" name="brIgraca" required>
            <button type="submit">Create Sport</button>
        </form>
    </div>

    <div>
        <h2>Update Sport</h2>
        <form id="updateForm">
            <label for="updateNaziv">Naziv:</label>
            <input type="text" id="updateNaziv"/>
            <button type="button" id="fetchSport">Prikazi podatke sporta</button>

            <label for="updateBroj">Broj igraca:</label>
            <input type="text" id="updateBroj" required>
            <button type="submit">Update Sport</button>
        </form>
    </div>

    <div>
        <h2>Delete Sport</h2>
        <form id="deleteForm">
            <label for="deleteSportId">Naziv sporta:</label>
            <input type="text" id="deleteSportId" required>
            <button type="submit">Delete Sport</button>
        </form>
    </div>
</div>
